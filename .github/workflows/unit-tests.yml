name: Unit Tests with Excel Report (Functions + Statistics + Matrices)

on:
  push:
    branches: [unit-test]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: '**/*.csproj'

      - name: Enable XML docs for test project
        run: |
          sed -i 's#</PropertyGroup>#  <GenerateDocumentationFile>true</GenerateDocumentationFile>\n</PropertyGroup>#' BlindTreasure.UnitTest/BlindTreasure.UnitTest.csproj || true

      - name: Restore
        run: dotnet restore BlindTreasure.API.sln

      - name: Build
        run: |
          dotnet build BlindTreasure.API.sln --no-restore -c Release

      - name: Test (TRX + Coverage)
        run: |
          mkdir -p TestResults
          dotnet test BlindTreasure.API.sln \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory TestResults \
            -c Release

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          pip install pandas openpyxl xlsxwriter lxml beautifulsoup4

      - name: Generate Excel (Functions + Statistics + Matrices)
        shell: bash
        run: |
          mkdir -p coveragereport
          python ci_generate_excel.py

      - name: Upload Excel
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: excel-functions-statistics-report
          path: coveragereport/Functions_Statistics_Report.xlsx
          retention-days: 30
